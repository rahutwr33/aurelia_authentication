<template>
    <require from="./login.css"></require>
    <require from="../../resources/value-converters/keys"></require>
  <div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-11">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>       
          </div>
          <hr>
          <ul class="error-messages" if.bind="validatecontrollers.errors">
            <li repeat.for="error of validatecontrollers.errors">
              ${error.message}
            </li>
          </ul>
          <ul class="error-messages">
            <li repeat.for="key of errors | keys">${key}&nbsp;${errors[key]}</li>
          </ul>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form">
                <div class="form-group">
                  <input type="text" name="email" value.bind="email & validate" tabindex="1" class="form-control" placeholder="Email" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password"  value.bind="password & validate" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button disabled.bind="!canSave" click.trigger="login()" name="login-submit"  tabindex="4" class="form-control btn btn-login">Log In</button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                          <a route-href="route:register;" tabindex="5" class="forgot-password">Register |</a>
                          <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
