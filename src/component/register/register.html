<template>
    <require from="./register.css"></require>
    <require from="../../resources/value-converters/keys"></require>
    <div class="container">
        <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-12">
                  <a href="#" id="register-form-link">Register</a>
                </div>
               </div>
              <hr>
              <ul class="error-messages" if.bind="validatecontrollers.errors">
                <li repeat.for="error of validatecontrollers.errors">
                  ${error.message}
                </li>
              </ul>
              <ul class="error-messages">
                <li repeat.for="key of errors | keys">${key}&nbsp;${errors[key]}</li>
              </ul>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="register-form" >
                    <div class="form-group">
                      <input type="text" name="username"  value.bind="username & validate" tabindex="1" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <input type="text" name="email" value.bind="email & validate" tabindex="1" class="form-control" placeholder="Email Address" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password"   value.bind="password & validate" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="password" name="confirm-password"  value.bind="confirm_password & validate" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <button disabled.bind="!canSave" click.trigger="register()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Register Now</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
